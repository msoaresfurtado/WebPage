<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About — Professor Melinda Soares-Furtado</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 
         * NOTE: In production, move shared styles to a separate CSS file (e.g., styles.css)
         * and link it in each page to avoid repetition.
         */
        :root {
            --accent-color: #20578A;
            --highlight-color: #9b0000;
            --text-color: #1a1b1c;
            --text-muted: #555;
            --bg-color: #ffffff;
            --bg-subtle: #f8f9fa;
            --border-light: #e0e0e0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 17px;
            font-weight: 300;
        }

        .container {
            max-width: 920px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--highlight-color);
            text-decoration: underline;
        }

        /* Navigation */
        .header {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 15px 0;
            border-bottom: 2px solid var(--accent-color);
            border-top: 2px solid var(--accent-color);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .header a {
            padding: 5px 12px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .header a:hover {
            background-color: var(--bg-subtle);
            text-decoration: none;
        }

        .header a.current {
            font-weight: 600;
            color: var(--highlight-color);
            background-color: var(--bg-subtle);
        }

        .nav-sep {
            color: var(--border-light);
        }

        /* Page Title */
        .page-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2em;
            font-weight: 600;
            color: var(--accent-color);
            margin: 40px 0 30px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-light);
        }

        /* Content Sections */
        .section-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--accent-color);
            margin: 35px 0 15px 0;
        }

        p {
            margin: 0 0 15px 0;
        }

        /* Responsive */
        @media only screen and (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 5px;
            }
            .nav-sep {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="header">
            <a href="https://msoaresfurtado.github.io/WebPage">Home</a>
            <span class="nav-sep">|</span>
            <a href="https://msoaresfurtado.github.io/WebPage/About.html" class="current">About</a>
            <span class="nav-sep">|</span>
            <a href="https://msoaresfurtado.github.io/WebPage/Team.html">Team</a>
            <span class="nav-sep">|</span>
            <a href="https://msoaresfurtado.github.io/WebPage/CV/CV_2025.pdf" target="_blank" rel="noopener noreferrer">CV</a>
            <span class="nav-sep">|</span>
            <a href="https://msoaresfurtado.github.io/WebPage/Outreach.html">Outreach</a>
        </nav>

        <h1 class="page-title">About Me</h1>

        <p>This is an example page demonstrating how the modular footer is included. Add your About content here...</p>

        <h2 class="section-title">Education</h2>
        <p>Add your educational background...</p>

        <h2 class="section-title">Research Interests</h2>
        <p>Add your research interests...</p>

        <!-- Footer will be loaded here - same code as index.html -->
        <div id="footer-container"></div>
    </div>

    <script>
        // Load the footer component - identical to index.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('footer-container').innerHTML = `
                    <footer style="margin-top:60px; padding:20px 0; border-top:2px solid #20578A; text-align:center; font-size:14px; color:#555;">
                        <div>✉ <a href="mailto:mmsoares@wisc.edu" style="color:#20578A;">mmsoares@wisc.edu</a> ⊕ Updated 12/2025</div>
                        <div style="margin-top:10px; font-size:12px; opacity:0.6;">University of Wisconsin-Madison · Departments of Astronomy & Physics</div>
                    </footer>
                `;
            });
    </script>
</body>

</html>
